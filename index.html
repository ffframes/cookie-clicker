<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Factory</title>
</head>
<body>
    <div class="game-container">
        <section class="click-section">
            <h1>Cookie Factory</h1>
            <div class="stats-board">
                <div class="main-stat"><span id="cookie-count">0</span> Cookies</div>
                <div class="main-stat">per second: <span id="cookiespersecond-display">0</span></div>
                <button id="reset-button">Reset Game</button>
            </div>
            <button id="cookie-button">
                <img src="https://i.scdn.co/image/ab6761610000e5eba3a7cba23d68a4e73c3b8155" alt="monster">
            </button>
        </section>
        <section class="shop">
            <h2>Factory Upgrades</h2>
            <div id="upgrade-container" class="upgrade-list">
            </div>
        </section>
    </div>

</body>
</html>
